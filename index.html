<html>
    <head>
        <script src='https://cdn.firebase.com/v0/firebase.js'></script>
        <script src='http://code.jquery.com/jquery-1.9.1.min.js'></script>
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-39356319-1']);
            _gaq.push(['_trackPageview']);
            (function()
            {
                 var ga = document.createElement('script');
                 ga.type = 'text/javascript';
                 ga.async = true;
                 ga.src = ('https:' == document.location.protocol ?
                     'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                 var s = document.getElementsByTagName('script')[0];
                 s.parentNode.insertBefore(ga, s);
             })();
        </script>
    </head>
    <body>
        <form action="">
            Give us your email!
            <input type="text" id="email_signup_text">
            <button id="email_signup_submit">Sign Up</button>
        </form>
        <script>
            var firebase = new Firebase('https://internproject.firebaseio.com/email-signup');

            $('#email_signup_submit').on('click', function() {
                var email = $('#email_signup_text').val();
                firebase.push({
                    email: email,
                    submit_time: new Date().getTime() / 1000
                });
                alert("You're signed up");
            });
        </script>
    </body>
</html>
